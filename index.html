<!DOCTYPE html>
<html lang="pt-br">
<link>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>TO DOs</title>

  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <main class="p-6">
    <form id="form-task">
      <label class="form-control">
        <div class="label">
          <span class="label-text">ID</span>
        </div>
        <input id="form-task-id" class="input input-bordered" type="number" />
      </label>

      <label class="form-control">
        <div class="label">
          <span class="label-text">Title</span>
        </div>
        <input id="form-task-title" class="input input-bordered" type="text" required />
      </label>

      <div class="form-control hidden">
        <label class="cursor-pointer label">
          <span class="label-text">Completed?</span>
          <input id="form-task-completed" type="checkbox" class="checkbox checkbox-success" />
        </label>
      </div>

      <button class="btn btn-success btn-sm my-6" type="submit">Save</button>
      <button class="btn btn-info btn-sm" type="reset">Clear</button>
    </form>

    <div role="tablist" class="tabs tabs-bordered">
      <input class="tab" type="radio" name="list-tasks-tab" checked role="tab" aria-label="To do" />
      <div role="tabpanel" class="tab-content">
        <ul id="list-uncompleted-tasks" class="list-tasks divide-y divide-gray-100 overflow-y-auto h-96"></ul>
      </div>

      <input class="tab" type="radio" name="list-tasks-tab" role="tab" aria-label="Completed" />
      <div role="tabpanel" class="tab-content">
        <ul id="list-completed-tasks" class="list-tasks divide-y divide-gray-100 overflow-y-auto h-96"></ul>
      </div>
    </div>

    <template id="list-task-item-template">
      <li id="list_task_{{taskId}}" class="list-task flex flex-row items-center gap-4 py-4">
        <input class="list-task-completed checkbox checkbox-success checkbox-lg" type="checkbox" />
        <div class="list-task-data flex flex-col flex-grow">
          <span class="list-task-title">#{{taskId}} - {{taskTitle}}</span>
          <span class="list-task-created-at">Created at: {{taskCreatedAt}}</span>
          <span class="list-task-updated-at">Updated at: {{taskUpdatedAt}}</span>
          <span class="list-task-completed-at">Completed at: {{taskCompletedAt}}</span>
        </div>
        <div class="flex flex-col gap-2 justify-center items-center">
          <button class="btn-edit btn btn-warning btn-sm">Edit</button>
          <button class="btn-delete btn btn-error btn-sm">Delete</button>
        </div>
      </li>
    </template>
  </main>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="script.js"></script>
</body>
</html>
